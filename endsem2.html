<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Clone</title>
<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* NAVIGATION */
header {
  background: #2874f0;
  color: white;
  padding: 10px 20px;
}
.nav {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 15px;
}
.logo img {
  width: 120px;
}
.search-box {
  flex: 1;
}
.search-box input {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 2px;
}
.nav-items {
  display: flex;
  gap: 15px;
  font-size: 16px;
  cursor: pointer;
}

/* PRODUCT GRID */
main {
  padding: 20px;
  background: #f1f3f6;
}
h2 {
  margin-bottom: 15px;
  color: #333;
}
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}
.product-card {
  background: #fff;
  border-radius: 5px;
  padding: 15px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}
.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.product-card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
}
.product-card h4 {
  margin: 10px 0 6px;
  font-size: 16px;
  color: #333;
}
.product-card p {
  font-size: 14px;
  color: #b12704;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .nav {
    flex-direction: column;
    align-items: flex-start;
  }
  .search-box input {
    width: 100%;
  }
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<header>
  <div class="nav">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Flipkart_logo.png" alt="Flipkart Logo">
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
    <div class="nav-items">
      <div class="login">Login</div>
      <div class="cart">Cart</div>
    </div>
  </div>
</header>

<!-- PRODUCT SECTION -->
<main>
  <h2>Featured Products</h2>
  <div class="products-grid">

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61xaI2Fsu+L._SL1500_.jpg" alt="Wireless Earbuds">
      <h4>Wireless Earbuds</h4>
      <p>₹1,299</p>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61I22cL7v+L._SL1500_.jpg" alt="Smart Watch">
      <h4>Smart Watch</h4>
      <p>₹2,799</p>
    </div>

    <div class="product-card">
      <img src="https://www.mivi.in/cdn/shop/files/R18_copy.webp?v=1754117160&width=2500&format=webp&quality=100" alt="Bluetooth Speaker">
      <h4>Bluetooth Speaker</h4>
      <p>₹1,499</p>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcT-dcWxTuojBe6DbggP8fUJ3VsyO4871BBSaZ2gbmLr65DB1c485v3fttIyjSWy4Bih3kx7ZxJIQbTJVbBWNq1jPXWiRpDwkeDti2gdo5yHF7Y72Eu0RuwnEQ" alt="Backpack">
      <h4>Backpack</h4>
      <p>₹999</p>
    </div>

  </div>
</main>

</body>
</html>
